

<style>
.carousel .carousel-item {
    height: 500px;
}

.carousel-item img {
    position: absolute;
    object-fit:cover;
    top: 0;
    left: 0;
    min-height: 500px;
}

.carousel-caption{
    background-color: rgba(51, 46, 46, 0.6);
    color: #fff;
    font-family: 'Crimson Text', serif;
    z-index: 0;
}
h5{
    color: #fff;
    font-family: 'Karla', sans-serif;
}
</style>


{% assign featured-posts = site.posts | where: "featured",  true %}

<div id="carouselFeaturedPosts" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselFeaturedPosts" data-slide-to="0" class="active"></li>
        <li data-target="#carouselFeaturedPosts" data-slide-to="1"></li>
        <li data-target="#carouselFeaturedPosts" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{{featured-posts[0].featured_image_thumbnail}}" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{featured-posts[0].title}}</h5>
                <p>{{featured-posts[0].excerpt}}</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src={{featured-posts[1].featured_image_thumbnail}} alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>{{featured-posts[1].title}}</h5>
              <p>{{featured-posts[1].excerpt}}</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src={{featured-posts[2].featured_image_thumbnail}} alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>{{featured-posts[2].title}}</h5>
              <p>{{featured-posts[2].excerpt}}</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselFeaturedPosts" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselFeaturedPosts" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
