
<article class="post post-featured has-image">
    <div class="post-inside">
        {% if post.featured_image %}
        <a href="{{ post.url | absolute_url }}" class="post-thumbnail"><img src="{{ post.featured_image_thumbnail | prepend: site.baseurl }}"
            alt="{% if post.featured_image %}{{ post.featured_image }}{% else %}{{ post.title }}{% endif %}"></a>
        {% endif %}
        <header class="post-header">
            <div class="post-meta">
                <time class="published" datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%B %-d, %Y"
                    }}</time>
            </div><!-- .post-meta -->
            <h2 class="post-title">
                <a href="{{ site.baseurl }}{{ post.url }}" rel="bookmark">{{ post.title }}</a>
            </h2>
        </header><!-- .post-header -->
    </div><!-- .post-inside -->
</article><!-- .post -->
